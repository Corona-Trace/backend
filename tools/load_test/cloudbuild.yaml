steps:
  - name: 'node:lts'
    entrypoint: 'yarn'
    args:
      - 'install'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'functions'
      - 'deploy'
      - 'load_test'
      - '--source=.'
      - '--region=us-central1'
      - '--runtime=nodejs10'
      - '--memory=128'
      - '--trigger-topic=loadtest-scenarios'
      - '--entry-point=loadAndRun'
      - '--timeout=540s'
